<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../json/login.js" defer></script>
    <link rel="stylesheet" href="../css/fundo.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../json/login.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
</head>

<body class="fundoPadrao">
    <main>

        <div class="entradasLogin" id="entradasLogin">

            <div class="holderLogin">
                <h1 class="login">Login</h1>
            </div>

            <div class="entradasHolder">

                <label class="usuario">Usuário:</label>
                <div class="inputsLogin">
                    <input class="entrada_email" id="entrada_email" type="email">
                </div>

                <label class="senha">Senha:</label>
                <div class="inputsLogin">
                    <input class="entrada_senha" id="entrada_senha" type="password">
                </div>
            </div>
            <button>
                <a class="entrar" id="entrar">Entrar</a>

            </button>

            <div class="cadastroHolder">
                <h1>Não possui uma conta?</h1>
                <a href="./cadastro.html" class="cadastro">Clique aqui para fazer seu Cadastro!</a>
            </div>
        </div>

    </main>
</body>

</html>
