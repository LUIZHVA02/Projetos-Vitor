<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/fundo.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    link
    <title>Cadastro</title>
</head>

<body class="fundoPadrao">
    <main>
        <div class="entradasCadastro">
            <div class="holderTitulo">
                <h1>Digite suas Informações!</h1>
            </div>
            <div class="holderInfo">
                <label class="nomeLabel">Digite seu nome:</label>
                <div class="inputsCadastro">
                    <input class="nomeCadastro" id="nomeCadastro" type="text">
                </div>

                <label class="emailLabel">Digite seu email:</label>
                <div class="inputsCadastro">
                    <input class="emailCadastro" id="emailCadastro" type="email">
                </div>

                <label class="senhaLabel">Digite sua senha:</label>
                <div class="inputsCadastro">
                    <input class="senhaCadastro" id="senhaCadastro" type="password">
                </div>
            </div>
            <a href="" class="cadastrar">Cadastrar</a>
        </div>
    </main>
</body>

</html>
